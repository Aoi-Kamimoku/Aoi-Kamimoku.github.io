<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>搜索页面</title>
</head>
<body>
    <h1>我的搜索引擎</h1>
    <p>使用这个简单的搜索引擎来发现新信息。</p>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="输入搜索内容...">
        <button type="submit">搜索</button>
    </form>
</body>
</html>
